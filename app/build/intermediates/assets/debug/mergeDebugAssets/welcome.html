<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PassoAssist</title>
    <style>
      html, body { height:100%; margin:0; font-family: system-ui, -apple-system, Roboto, Arial, sans-serif; background:#E3F2FD; }
      .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px; }
      .card { background:#fff; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.12); padding:28px; max-width:420px; width:100%; text-align:center; }
      .logo { width:96px; height:96px; border-radius:50%; background:#FFFFFF; display:flex; align-items:center; justify-content:center; margin:0 auto 16px; overflow:hidden; }
      .logo img { width:72px; height:72px; object-fit:contain; }
      h1 { color:#1976D2; font-size:22px; margin:8px 0 6px; }
      p { color:#424242; margin:0 0 12px; }
      .hint { font-size:12px; color:#616161; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="logo">
          <img src="images/passo_limited_logo_400.png" alt="PassoAssist" />
        </div>
        <h1>Welcome to Passo Assist</h1>
        <p>Tap the QR button to scan your server URL.</p>
      </div>
    </div>
  </body>
  </html>
